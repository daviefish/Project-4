<div class="container">

  <h1 class="title"> Guess That Tweet ! </h1>

  <input type="image" src="http://1048believe.com/wp-admin/js/twitter-bird-png-transparent-i0.png" ng-click="ctrl.randomTweet()" class="twitter-logo animated infinite pulse"></input>

  <br>
  <br>

   <div class="new-tweet animated lightSpeedIn">
    {{ ctrl.tweet }}
  </div>

  <br>

  <div id="shuffle">
    <button ng-click="ctrl.checkTweeter(ctrl.tweeter)" class="btn btn-primary button_array hidden animated rubberBand" style="margin: 5px">{{ ctrl.tweeter }}</button>
    <button ng-click="ctrl.checkTweeter(ctrl.notPick1)" class="btn btn-primary button_array hidden animated rubberBand" style="margin: 5px"> {{ ctrl.notPick1 }} </button>
    <button ng-click="ctrl.checkTweeter(ctrl.tweeterNotPick2)" class="btn btn-primary button_array hidden animated rubberBand" style="margin: 5px">{{ ctrl.notPick2}}</button>
    <button ng-click="ctrl.checkTweeter(ctrl.tweeterNotPick3)" class="btn btn-primary button_array hidden animated rubberBand" style="margin: 5px">{{ ctrl.notPick3 }}</button>
  </div>

</div>

</div>
